name: 🚀 FTP Deploy naar productie mbv Webhooks en Github Actions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 Deploy via Webhook
        run: |
          curl -v -X POST https://git.smarter.nl/webhook-actions/webhooks/deploy.php \
            -H "X-Smarter-Secret: ${{ secrets.WEBHOOK_SECRET }}"  # Debugging toevoegen
